{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players Result</title>
    <!-- Include Bootstrap 5 CSS and JS -->
    <link rel="stylesheet" href="{% static 'assets/bootstrap5/bootstrap.min.css' %}">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

    <link href="{% static 'assets/css/card_swiper.css' %}" rel="stylesheet">

    <script src="{% static 'assets/bootstrap5/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.min.js"></script>

  <style>


  .header-area{
position: relative;
}
    .main{
        margin-top: 100px;
    }

/* * COLORS */
/* * MAIN */
 body {
	 background: #fff;
	 background: -moz-linear-gradient(-45deg, rgba(255, 255, 255, 1) 0%, rgba(243, 246, 255, 1) 100%);
	 background: -webkit-linear-gradient(-45deg, rgba(255, 255, 255, 1) 0%, rgba(243, 246, 255, 1) 100%);
	 background: linear-gradient(135deg, rgba(255, 255, 255, 1) 0%, rgba(243, 246, 255, 1) 100%);
	 filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#f3f6ff',GradientType=1);
	 font-family: "proxima-nova";

	 text-align: center;
}
 .wrapper {
	 animation: wrapperAni 230ms ease-in 200ms forwards;
	 background: rgba(255, 255, 255, 1);
	 border: 1px solid rgba(0, 0, 0, .15);
	 border-radius: 4px;
	 box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
	 display: inline-block;
	 height: 400px;
	 margin: 0 20px;
	 opacity: 0;
	 position: relative;
	 vertical-align: top;
	 width: 300px;
}
 .header__wrapper {
	 height: 200px;
	 overflow: hidden;
	 position: relative;
	 width: 100%;
}
 .header {
	 animation: headerAni 230ms ease-in 430ms forwards;
	 border-radius: 0;
	 height: 700px;
	 left: -200px;
	 opacity: 0;
	 position: absolute;
	 top: -500px;
	 width: 700px;
}
 .header .sign {
	 animation: signAni 430ms ease-in 660ms forwards;
	 border-radius: 50%;
	 bottom: 50px;
	 display: block;
	 height: 100px;
	 left: calc(50% - 50px);
	 opacity: 0;
	 position: absolute;
	 width: 100px;
}
 h1, p {
	 margin: 0;
}
 h1 {
	 color: rgba(0, 0, 0, .8);
	 font-size: 30px;
	 font-weight: 700;
	 margin-bottom: 10px;
	 padding-top: 50px;
}
 p {
	 color: rgba(0, 0, 0, .7);
	 padding: 0 40px;
	 font-size: 18px;
	 line-height: 1.4em;
}
 button {
	 background: rgba(255, 255, 255, 1);
	 border: 1px solid rgba(0, 0, 0, .15);
	 border-radius: 20px;
	 bottom: -20px;
	 box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
	 color: rgba(0, 0, 0, .7);
	 cursor: pointer;
	 font-family: inherit;
	 font-size: 16px;
	 font-weight: 600;
	 height: 40px;
	 left: calc(50% - 85px);
	 outline: none;
	 position: absolute;
	 transition: all 170ms ease-in;
	 width: 170px;
}
/* * COLOR SPECIFIC */
 .red .header {
	 background-color: rgba(255, 179, 179, 1);
}
 .red .sign {
	 background-color: rgba(255, 53, 53, 1);
	 box-shadow: 0 0 0 15px rgba(255, 130, 130, 1), 0 0 0 30px rgba(255, 162, 162, 1);
}
 .red .sign:before, .red .sign:after {
	 background: rgba(255, 255, 255, 1);
	 border-radius: 2px;
	 content: "";
	 display: block;
	 height: 40px;
	 left: calc(50% - 2px);
	 position: absolute;
	 top: calc(50% - 20px);
	 width: 5px;
}
 .red .sign:before {
	 transform: rotate(45deg);
}
 .red .sign:after {
	 transform: rotate(-45deg);
}
 .red button:hover {
	 border-color: rgba(255, 53, 53, 1);
}
 .red button:focus {
	 background-color: rgba(255, 179, 179, 1);
	 border-color: rgba(255, 53, 53, 1);
}
 .green .header {
	 background-color: rgba(190, 240, 200, 1);
}
 .green .sign {
	 background-color: rgba(78, 196, 94, 1);
	 box-shadow: 0 0 0 15px rgba(116, 209, 129, 1), 0 0 0 30px rgba(155, 222, 164, 1);
}
 .green .sign:before, .green .sign:after {
	 background: rgba(255, 255, 255, 1);
	 border-radius: 2px;
	 content: "";
	 display: block;
	 height: 40px;
	 left: calc(50% - 2px);
	 position: absolute;
	 top: calc(50% - 20px);
	 width: 5px;
}
 .green .sign:before {
	 left: calc(50% + 5px);
	 transform: rotate(45deg);
	 top: calc(50% - 20px);
}
 .green .sign:after {
	 height: 20px;
	 left: calc(50% - 15px);
	 transform: rotate(-45deg);
	 top: calc(50% - 5px);
}
 .green button:hover {
	 border-color: rgba(78, 196, 94, 1);
}
 .green button:focus {
	 background-color: rgba(190, 240, 200, 1);
	 border-color: rgba(78, 196, 94, 1);
}
/* * ANIMATIONS */
 @keyframes wrapperAni {
	 0% {
		 opacity: 0;
		 transform: scale(0.95) translateY(40px);
	}
	 100% {
		 opacity: 1;
		 transform: scale(1) translateY(0);
	}
}
 @keyframes headerAni {
	 0% {
		 border-radius: 0;
		 opacity: 0;
		 transform: translateY(-100px);
	}
	 100% {
		 border-radius: 50%;
		 opacity: 1;
		 transform: translateY(0);
	}
}
 @keyframes signAni {
	 0% {
		 opacity: 0;
		 transform: scale(0.3) rotate(180deg);
	}
	 60% {
		 transform: scale(1.3);
	}
	 80% {
		 transform: scale(0.9);
	}
	 100% {
		 opacity: 1;
		 transform: scale(1) rotate(0);
	}
}
/* * EMBED STYLING */
 @media (max-width: 800px) {
	 html, body {
		 height: 600px;
		 overflow: hidden;
		 width: 800px;
	}
}
 
    
  </style>  
</head>
<body>


  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="{% url 'main' %}" class="logo">
                        <img src="{% static 'assets/images/logo3.png' %}" alt="" style="width: 150px;">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
      
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

<div class="main">
<div class="wrapper red">
	<div class="header__wrapper">
		<div class="header">
			<div class="sign"><span></span></div>
		</div>
	</div>
	<h1>Whooops</h1>
	<p>Something went wrong, please try again.</p>
	
	<a href="{% url 'main' %}"><button>Dismiss</button></a>
</div>

</div>





</body>
</html>
