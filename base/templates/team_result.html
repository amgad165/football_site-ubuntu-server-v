{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Result</title>
    <!-- Include Bootstrap 5 CSS and JS -->
    <link rel="stylesheet" href="{% static 'assets/bootstrap5/bootstrap.min.css' %}">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <script src="{% static 'assets/bootstrap5/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>


  <style>
.header-area{
position: relative;
}
    .main{
        margin-top: 100px;
    }
  </style>  
</head>
<body>


  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="{% url 'main' %}" class="logo">
                        <img src="{% static 'assets/images/logo3.png' %}" alt="" style="width: 110px;">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
    
                        <li>    
            <a href="{% url 'teams' %}"> <button   class="btn btn-primary" role="button">Back</button>  </a>
        
      </li>
                  </ul>  
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

<div class="main">
    <div class="container mt-5">
        <h1 style="text-align: center; margin-bottom: 20px;">Results</h1>
        <h4 style="margin: 10px;">Players played in Clubs : &nbsp;   {{clubs}}</h4>

<table id="example" class="display" style="width:100%">
    <thead>
        <tr>
            <th>Player</th>
            <th>Country</th>
            <th>Position</th>
            <th>Born</th>
        </tr>
    </thead>
    <tbody>
         {% for index, row in common_players.iterrows %}
            <tr>
                <td>{{ row.Player }}</td>
                <td>{{ row.Country }}</td>
                <td>{{ row.Position }}</td>
             
                <td>{{ row.Born }}</td>
     
                

             
            </tr>
            {% endfor %}
    </tbody>
</table>
    </div>
</div>



<script>
    $(document).ready(function() {
        $('#example').DataTable({
            "order": []
             });
        
    });
</script>
</body>
</html>
